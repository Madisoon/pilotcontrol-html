<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>微博-高级粉丝</title>
</head>
<body>
<div class=" twitter-html-function ">
    // 功能按钮
    <div class="order-operation">
        <button type="button" class="btn btn-primary">单个添加</button>
        <button type="button" class="btn btn-success">批量添加</button>
    </div>
    // 搜索
    <div class="order-search"></div>
    // 表格
    <div class="order-table"></div>
    // 单个添加和多个添加的弹出框
    <div id="add-single-order-dialog" class="al-ui-dialog" style="display: none">
        <div class="dialog-context">
        </div>
        <div class="absolute-dialog-action">
        </div>
    </div>
    <div id="add-multi-order-dialog" class="al-ui-dialog" style="display: none">
        <div class="dialog-context">
        </div>
        <div class="absolute-dialog-action">
        </div>
    </div>
</div>
</body>
</html>
