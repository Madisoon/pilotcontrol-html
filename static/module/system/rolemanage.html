<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../../spm_modules/bootstrap-3.3.0-dist/dist/css/bootstrap.min.css">
    <link href="../../common/css/header.css" rel="stylesheet" type="text/css">
    <script src="../../../spm_modules/jquery/jquery-3.1.1.min.js"></script>
    <script src="../../../spm_modules/bootstrap-3.3.0-dist/dist/js/bootstrap.min.js"></script>
    <script src="../../../spm_modules/layer/layer.js"></script>
    <script src="../../../spm_modules/seajs-3.0.0/dist/sea.js"></script>
    <title>上元信-舆情管理平台</title>
</head>
<body>
<div id="role-manage-html">
    <div class="main-context-left">
        <button type="button" class="btn btn-primary " id="add-role"><span
                class="glyphicon glyphicon-plus"></span>&nbsp;&nbsp;添 加 角 色
        </button>
        <ul class="list-group">

        </ul>
    </div>
    <div class="main-context-right">

        <div class="panel panel-default">
            <div class="panel-heading">基 础 信 息 展 示</div>
            <div class="panel-body">
                <span class="user-number">属于本角色的共有<strong>2</strong>人</span>
                <button type="button" class="btn btn-primary " id="open-update-dialog">&nbsp;&nbsp;修改名称
                </button>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">权 限 管 理</div>
            <div class="panel-body purview-show">

            </div>
        </div>
    </div>

    <div id="add-role-dialog" class="al-ui-dialog" style="display: none">
        <div class="context dialog-context">
            <div class="module-context">
                <input type="text" class="form-control role-name" placeholder="角色名称">
                <div class="operationicon"><span
                        class="glyphicon glyphicon-plus span-icon icon-cursor icon-blue"></span></div>
                <div style="clear: both"></div>
            </div>
        </div>

        <!--<button type="button" class="btn btn-primary center-button" id="post-role"><span
                class="glyphicon glyphicon-ok"></span>&nbsp;&nbsp;提交
        </button>-->
        <div class="absolute-dialog-action">
            <button type="button" class="btn btn-success" id="cancel-post-role">取消</button>
            <button type="button" class="btn btn-primary" id="post-role">确认提交</button>
        </div>
    </div>
    <div id="update-role-dialog" class="al-ui-dialog" style="display: none">
        <div class="form-group dialog-context">
            <input type="text" class="form-control" id="update-role-name" placeholder="角色名称">
        </div>
        <!--<button type="button" class="btn btn-primary center-button" id="update-role"><span
                class="glyphicon glyphicon-ok"></span>&nbsp;&nbsp;提交
        </button>-->
        <div class="absolute-dialog-action">
            <button type="button" class="btn btn-success" id="cancel-update-role">取消</button>
            <button type="button" class="btn btn-primary" id="update-role">确认提交</button>
        </div>
    </div>
</div>
<div style="clear:both;"></div>
<script>
    seajs.use('./rolemanage');
</script>
</body>
</html>
