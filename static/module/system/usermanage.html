<html>
<head>
    <title>上元信-舆情管理平台</title>
    <link rel="stylesheet" href="../../../spm_modules/bootstrap-3.3.0-dist/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../spm_modules/animate/animate.css">
    <link href="../../common/css/header.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../../../spm_modules/ztree/css/zTreeStyle/zTreeStyle.css">
    <script src="../../../spm_modules/jquery/jquery-3.1.1.min.js"></script>
    <script src="../../../spm_modules/bootstrap-3.3.0-dist/dist/js/bootstrap.min.js"></script>
    <script src="../../../spm_modules/bootstrap-table-master/dist/bootstrap-table.min.js"></script>
    <script src="../../../spm_modules/bootstrap-table-master/dist/locale/bootstrap-table-zh-CN.min.js"></script>
    <script src="../../../spm_modules/layer/layer.js"></script>
    <script src="../../common/js/iconfont.js"></script>
    <script src="../../../spm_modules/ztree/jquery.ztree.core.min.js"></script>
    <script src="../../../spm_modules/ztree/jquery.ztree.excheck.min.js"></script>
    <script src="../../../spm_modules/seajs-3.0.0/dist/sea.js"></script>
</head>
<body>
<div id="sysuser-manage-html">
    <div class="operation-button">
        <button type="button" class="btn btn-primary " id="addUserData">新建用户</button>
        <button type="button" class="btn btn-danger " id="deleteUserData">删除用户</button>
    </div>
    <div class="user-table">
        <table class="table table-condensed" id="user-table"></table>
    </div>
    <div id="userInfoDialog" class="al-ui-dialog" style="display: none">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-2 control-label">账号</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control user_loginname" placeholder="账号">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">姓名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control user_name" placeholder="姓名">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">手机号</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control user_phone" placeholder="手机号">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control user_password" placeholder="密码">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">确认密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control user_password_sure" placeholder="确认密码">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">
                    导控权限
                    <svg class="icon icon-red icon-cursor" id="add-guidance" aria-hidden="true">
                        <use xlink:href="#icon-add"></use>
                    </svg>
                </label>
                <div class="col-sm-10">
                    <div class="al-ui segment guidance-span-show">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">
                    语料权限
                    <svg class="icon icon-red icon-cursor" id="add-corpus" aria-hidden="true">
                        <use xlink:href="#icon-add"></use>
                    </svg>
                </label>
                <div class="col-sm-10">
                    <div class="al-ui segment corpus-span-show">

                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">角色</label>
                <div class="col-sm-10">
                    <select class="form-control user_role" id="user_role">
                        <option value="">请选择</option>
                    </select>
                </div>
            </div>
        </form>
        <div class="modal-footer">
            <button class="btn btn-success cancel-button">取消</button>
            <button class="btn btn-primary" id="reserve-button">保存</button>
        </div>
    </div>


    <div id="choose-guidance-dialog" class="al-ui-dialog" style="display: none">
        <div class="dialog-context">
            <ul id="public-config" class="ztree"></ul>
        </div>
        <div class="absolute-dialog-action">
            <button class="btn btn-success cancel-button">取消</button>
            <button class="btn btn-primary" id="reserve-guidance-button">保存</button>
        </div>
    </div>
    <div id="choose-corpus-dialog" class="al-ui-dialog" style="display: none">
        <div class="dialog-context">
            <ul id="public-corpus" class="ztree"></ul>
        </div>
        <div class="absolute-dialog-action">
            <button class="btn btn-success cancel-button">取消</button>
            <button class="btn btn-primary" id="reserve-corpus-button">保存</button>
        </div>
    </div>
</div>
<script>
	seajs.use('./usermanage')
</script>
</body>
</html>
