<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../../spm_modules/bootstrap-3.3.0-dist/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../spm_modules/datepicker/jquery.datetimepicker.min.css">
    <link href="../../common/css/header.css" rel="stylesheet" type="text/css">
    <script src="../../../spm_modules/jquery/jquery-3.1.1.min.js"></script>
    <script src="../../../spm_modules/bootstrap-3.3.0-dist/dist/js/bootstrap.min.js"></script>
    <script src="../../../spm_modules/bootstrap-table-master/dist/bootstrap-table.min.js"></script>
    <script src="../../../spm_modules/bootstrap-table-master/dist/locale/bootstrap-table-zh-CN.min.js"></script>
    <script src="../../../spm_modules/layer/layer.js"></script>
    <script src="../../common/js/iconfont.js"></script>
    <script src="../../../spm_modules/datepicker/jquery.datetimepicker.full.min.js"></script>
    <script src="../../../spm_modules/seajs-3.0.0/dist/sea.js"></script>
    <title>导控-计划任务</title>
    <style>
        .title-word {
            width: 10%;
        }
    </style>
</head>
<body>
<div class="sys-plan-html">
    <button type="button" class="btn btn-primary" id="add-plan-btn">添加计划</button>
    <button type="button" class="btn btn-danger" id="delete-plan-btn">删除计划</button>
    <div class="table-plan-config">
        <table class="table table-condensed" id="plan-table"></table>
    </div>
    <div id="add-plan-dialog" class="al-ui-dialog" style="display: none">
        <form class="form-horizontal dialog-context">
            <div class="form-group">
                <label class="col-sm-2 control-label">计划任务名称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="plan-name" placeholder="计划任务名称">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">计划任务备注</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="3" id="plan-remark" placeholder="计划任务备注"></textarea>
                </div>
            </div>
            <table class="table">
                <thead>
                <tr>
                    <th>星期</th>
                    <th>星期一</th>
                    <th>星期二</th>
                    <th>星期三</th>
                    <th>星期四</th>
                    <th>星期五</th>
                    <th>星期六</th>
                    <th>星期日</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td class="title-word"><label>开始时间</label></td>
                    <td><input type="email" class="form-control time-start day-one-start" id="first-time-start"
                               placeholder="时间"></td>
                    <td><input type="email" class="form-control time-start day-two-start" placeholder="时间"></td>
                    <td><input type="email" class="form-control time-start day-three-start" placeholder="时间"></td>
                    <td><input type="email" class="form-control time-start day-four-start" placeholder="时间"></td>
                    <td><input type="email" class="form-control time-start day-five-start" placeholder="时间"></td>
                    <td><input type="email" class="form-control time-start day-six-start" placeholder="时间"></td>
                    <td><input type="email" class="form-control time-start day-seven-start" placeholder="时间"></td>
                </tr>
                <tr>
                    <td class="title-word"><label>结束时间</label></td>
                    <td><input type="email" class="form-control time-end day-one-end" id="first-time-last"
                               placeholder="时间">
                    </td>
                    <td><input type="email" class="form-control time-end day-two-end" placeholder="时间"></td>
                    <td><input type="email" class="form-control time-end day-three-end" placeholder="时间"></td>
                    <td><input type="email" class="form-control time-end day-four-end" placeholder="时间"></td>
                    <td><input type="email" class="form-control time-end day-five-end" placeholder="时间"></td>
                    <td><input type="email" class="form-control time-end day-six-end" placeholder="时间"></td>
                    <td><input type="email" class="form-control time-end day-seven-end" placeholder="时间"></td>
                </tr>
                </tbody>
            </table>
        </form>
        <div class="absolute-dialog-action">
            <button type="button" class="btn btn-primary" id="plan-post-btn">确认提交</button>
        </div>
    </div>


</div>
<script>
	seajs.use('./sysplan')
</script>
</body>
</html>
